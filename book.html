</head>
<body>
    <center>
    <div class="navbardiv">
        <div class="navcontainer">
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="company-name">
                Almithaq Travel & Tourism
            </div>
            <div class="nav-logo">
                <img src="almithaq-logo-removebg-preview.webp" alt="Almithaq Logo" class="logo-img">
                <div class="logo-text">
                    <span class="logo-title">Almithaq</span>
                    <span class="logo-subtitle-ar">للرحلات السياحية</span>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="navbar" onclick="color(this)">الرئيسية</a>
                <a href="book.html" class="navbar" onclick="color(this)">التذاكر</a>
                <a href="sevices.html" class="navbar" onclick="color(this)">خدماتنا</a>
                <a href="news.html" class="navbar" onclick="color(this)">الأخبار</a>
                <a href="uss.html" class="navbar" onclick="color(this)">من نحن</a>
                <a href="contact.html" class="navbar" onclick="color(this)">تواصل معنا</a>
            </div>
        </div>

    </div>
    <div class="maincontain" id="book">
        <div class="booking" id="booking">
            <h1 class="section-title">حجز التذاكر</h1>
            <div class="search-container">

   <div class="search-row">
                <!-- الموقع الحالي -->
                <div class="search-group current-location">
                    <label>الموقع الحالي</label>
                    <div class="search-input-container">
                        <i class="fas fa-map-marker-alt search-icon"></i>
                        <input type="text" id="locationInputnow" class="search-input" placeholder="أدخل موقعك الحالي" value="" autocomplete="off">
                        <div class="suggestions suggestions-current"></div>
                    </div>
                </div>

                <!-- الوجهة -->
                <div class="search-group destination">
                    <label>إلى أين</label>
                    <div class="search-input-container">
                        <i class="fas fa-plane-arrival search-icon"></i>
                        <input type="text" id="destinationInput"   class="search-input destination" placeholder="ابحث عن وجهة...">
                        <div class="suggestions suggestions-destination"></div>
                    </div>
                </div>

                <!-- شركة الطيران -->
                <div class="search-group airline">
                    <label>شركة الطيران</label>
                    <div class="search-input-container">
                        <i class="fas fa-plane search-icon"></i>
                        <input type="text" id="airlineInput" class="search-input airline"  placeholder="ابحث عن شركة طيران...">
                        <div class="suggestions suggestions-airline"></div>
                    </div>
                </div>

                <!-- زر البحث -->
                <button class="search-button" id="rus">
                    <i class="fas fa-search"></i>
                    بحث
                </button>
            </div>
            <div class="search-hints">
                <span>اقتراحات: </span>
                <span class="hint" onclick="sug('دبي')">دبي</span>
                <span class="hint" onclick="sug('أبو ظبي')">أبو ظبي</span>
                <span class="hint"onclick="sug('جدة')">جدة</span>
                <span class="hint" onclick="sug('الدوحة')">الدوحة</span>
            </div>
        



            </div>
            <div class="grid-tickets" id="grid">
                
            </div>
        </div>
    </div>
    <script src="scripte.js"></script>
</body>
</html>
